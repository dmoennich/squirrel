<!DOCTYPE html>
<html>
  <head>

  </head>
  <body ng-app="GenericTheater">
    <script>



    var msg = new SpeechSynthesisUtterance();

    window.speechSynthesis.onvoiceschanged = function() {
        //window.speechSynthesis.getVoices();

        var voices = window.speechSynthesis.getVoices();

        var voice = voices.filter(function(voice) { return voice.name == 'Fred'; })[0];

        // .forEach(function(voice) {
        //     console.log(voice.name, voice.default ? '(default)' :'');
        // });


        msg.voice = voice;
        msg.voiceURI = 'native';
        msg.volume = 1; // 0 to 1
        msg.rate = 1.5; // 0.1 to 10
        msg.pitch = 2; //0 to 2
        msg.text = 'On the final leg of his first trip to the United States.';
        msg.lang = 'en-US';

        // msg.onend = function(e) {
        //   console.log('Finished in ' + event.elapsedTime + ' seconds.');
        // };

        window.speechSynthesis.speak(msg);


        msg.text = "And something else.";
        window.speechSynthesis.speak(msg);



};











    </script>
  </body>
</html>
